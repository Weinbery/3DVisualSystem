<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="images/favicon.png">

    <title><%= title %></title>

    <link rel="shortcut icon" href="images/wd.png" />
    <link rel="bookmark"href="images/wd.png" />

    <!-- Bootstrap CSS -->    
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->

    <!--external css-->
    <!-- font icon -->
    <link href="stylesheets/elegant-icons-style.css" rel="stylesheet" />
    <link href="stylesheets/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="auth_post" method="post">
        <div class="login-wrap">

            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="用户名" name="username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">注册</button>
        </div>
      </form>

    </div>


  </body>
</html>
