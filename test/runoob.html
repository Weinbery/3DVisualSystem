<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="id1" type="number" min="100" max="300" required>
<button onclick="myfunc()">验证</button>

<p>100~300</p>

<p id="demo">demo</p>

<script>
    function myfunc() {
        var inpObj = document.getElementById("id1");
        if (inpObj.checkValidity() == false) {
            document.getElementById("demo").innerHTML = inpObj.val;
        } else {
            document.getElementById("demo").innerHTML = "输入正确";
        }
    }
</script>


</body>
</html>
