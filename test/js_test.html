<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Demo</title>
</head>
<body>

<script>
    document.write("浏览器代号：" + navigator.appCodeName + "<br>" +
        "浏览器名称：" + navigator.appName + "<br>" +
        "浏览器版本：" + navigator.appVersion + "<br>" +
        "浏览器是否启用Cookie：" + navigator.cookieEnabled + "<br>" +
        "浏览器平台：" + navigator.platform + "<br>" +
        "浏览器客户端头部值：" + navigator.userAgent + "<br>");
</script>

</body>
</html>
